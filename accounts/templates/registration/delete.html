{% extends 'main/layout.html' %}

{% block content %}
<form method="POST">
    {% csrf_token %}
    <fieldset class="form_group">
        <legend class="border-bottom mb-4">Delete user account</legend>
        <p>Are you sure you want to delete your account? This will permanently delete your profile and any content you have generated</p>
        {{ form }}
    </fieldset>
    <div class="form_group">
        <button class="btn btn-danger" type="submit">Delete account</button>
        <a class="btn btn-warning" href="{% url 'profile' %}">Back</a>
    </div>
</form>
{% endblock %}
