{% extends 'main/layout.html' %}

{% block title %}  {% endblock %}

{% block content %}
<div class="content">
    <h1>Reset password</h1>
    <p>Enter your email address below, and we will email instructions for setting a new one</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-danger" type="submit">Reset password</button>
        <a id="back" class="btn btn-warning" href="{% url 'profile' %}">Back</a>
    </form>
</div>
{% endblock %}
