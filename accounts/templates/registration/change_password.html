{% extends 'main/layout.html' %}

{% block content %}
<div class="password_change">
    <h1>Change password</h1>
    <p>Use the following form to change password</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-danger" type="submit">Reset password</button>
        <a id="back" class="btn btn-warning" href="{% url 'profile' %}">Back</a>
    </form>
</div>
{% endblock %}
