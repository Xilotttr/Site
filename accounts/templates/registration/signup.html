{% extends "main/layout.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="registration_form">
  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {{ user_form.as_p }}
    <button class="btn btn-success"  type="submit">Submit</button>
  </form>
  <p class="redirect">Already have an account? <a href="{% url 'login' %}">Sign in</a></p>
</div>
{% endblock %}
